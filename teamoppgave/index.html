### HUB Phønix - Visjon og Formål

Med etableringen av HUB Phønix skapes et kompetansesenter for bærekraft, som skal fremme regional utvikling og 
sette standarder for hvordan kommuner kan integrere bærekraft i alle aspekter av sin virksomhet. Senteret vil

HUB Phønix lærer av eksisterende bærekraftshuber og fremmer innovasjon og bærekraftig utvikling på tvers av

### Bærekraftsmål HUB Phønix fokuserer på
HUB Phønix er dedikert til å arbeide med FNs bærekraftsmål, med fokus på:
- **Miljø (Environmental)**: Reduksjon av klimaavtrykk, fremme sirkulærøkonomi og effektiv ressursbruk.
- **Samfunn (Social)**: Skape inkluderende samfunn og fremme sosial bærekraft.
- **Styring (Governance)**: Transparente og ansvarlige beslutningsprosesser.

### Hvordan HUB Phønix bidrar til bærekraftsmålene
- **Sirkulærøkonomi**: Kobler sammen næringslivet for å dele ressurser og redusere avfall.
- **Kompetanseutvikling**: Tilbyr kurs, seminarer og praktiske prosjekter.
- **Innovasjon og teknologi**: Støtter utvikling av nye løsninger innen bærekraft.
- **Samfunnsengasjement**: Samarbeider med skoler, bedrifter og offentlige aktører.

### Bærekraftsprosjekter
HUB Phønix driver flere bærekraftsprosjekter, blant annet:
- **Lokale energiløsninger**: Prosjekter for fornybar energi og energieffektivitet.
- **Gjenbruk og resirkulering**: Initiativer for avfallsreduksjon og resirkulering.
- **Sosial inkludering**: Tiltak for å inkludere flere i arbeidsmarkedet.

### Case-studier
- **Samarbeid med næringslivet**: Hvordan lokale bedrifter har redusert sitt klimaavtrykk gjennom samarbeid med HUB Phønix.
- **Utdanningsprogrammer**: Hvordan kurs og workshops har bidratt til kompetanseheving i regionen.
