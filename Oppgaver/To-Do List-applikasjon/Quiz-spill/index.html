<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="init()">
    <div class="container">
        <h1 style="margin-left: 45%;">Quiz</h1>
        <div class="questionContainer">
            Question
        </div>
        <div class="answersContainer">
            <table>
                <tr>
                    <td>
                        <input type="radio" name="answer" id="answer1">
                    </td>
                    <td>
                        <label for="answer1">Answer 1</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="answer" id="answer2">
                    </td>
                    <td>
                        <label for="answer2">Answer 2</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="answer" id="answer3">
                    </td>
                    <td>
                        <label for="answer3">Answer 3</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="answer" id="answer4">
                    </td>
                    <td>
                        <label for="answer4">Answer 4</label>
                    </td>
                </tr>
            </table>
            Answers
        </div>
        <div class="answerCorrectness">
            Result</div>
        <div>
            <button class="submitButton">Submit</button>
        </div>
   
    
    </div>
           
   

    <script src="./model.js"></script>
    <script src="./view.js"></script>
    <script src="./controller.js"></script>
</body>
</html>

 <!-- Beskrivelse:
Lag et quiz-spill hvor brukeren får spørsmål med flervalgssvar. Etter å ha valgt et svar, får brukeren vite om det var riktig eller feil.
Legg til en poengteller og vis resultatet på slutten.

Ekstra Utfordringer:

Hent spørsmålene fra en ekstern JSON-fil eller API (f.eks. Open Trivia Database).
Implementer en timer for hvert spørsmål.
Bruk objekter for å strukturere spørsmål og svar. -->
